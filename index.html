<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Starbucks</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Starbucks" id="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">What's New</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section id="principalText">
            <h1>
                It's not just Coffe 
                <br>
                It's <span>Starbucks</span>
            </h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni accusamus sapiente eius illo aut cumque, dicta ipsam reprehenderit expedita temporibus neque, a ab error. Alias culpa eveniet doloremque illum dolorem.</p>

            <button>Learn More</button>
        </section>

        <aside>
            <img src="assets/img1.png" alt="coffe" id="coffe">

            <ul>
                <li><img src="assets/facebook.png" alt="Facebook" class="socialIcon"></li>
                <li><img src="assets/twitter.png" alt="Twitter" class="socialIcon"></li>
                <li><img src="assets/instagram.png" alt="Instagram" class="socialIcon"></li>
            </ul>
        </aside>
    </main>


    <footer>
        <img src="assets/thumb1.png" alt="green" id="greenCoffe" onclick="mudaCafeEBackground(this)">
        <img src="assets/thumb2.png" alt="lightPink" id="lightPinkCoffe" onclick="mudaCafeEBackground(this)">
        <img src="assets/thumb3.png" alt="pink" id="pinkCoffe" onclick="mudaCafeEBackground(this)"> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
